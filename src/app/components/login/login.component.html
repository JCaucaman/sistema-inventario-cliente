<div class="login-container">
  <div>
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <label for="username">Nombre de usuario:</label>
      <input [value]="username" (input)="username = event.target.value" name="username" type="text">
      <label for="password">Contraseña:</label>
      <input [value]="password" (input)="password = event.target.value" name="password" type="password">
      <button type="submit">Iniciar Sesión</button>
    </form>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="showRegisterForm">
      <div *ngIf="showRegisterSection"></div>
      <h2>Registrarse</h2>
      <form (ngSubmit)="register()">
        <label for="Username">Nombre de usuario:</label>
        <input [value]="Username" name="Username" type="text">
        <label for="Password">Contraseña:</label>
        <input [value]="Password" name="Password" type="password">
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <div>
      <a (click)="toggleRegisterForm()">¿No tienes cuenta? Regístrate aquí.</a>
    </div>
    
  </div>
</div>
