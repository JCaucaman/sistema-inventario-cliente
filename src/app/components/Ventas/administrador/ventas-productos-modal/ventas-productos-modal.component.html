<div id="modal-producto" *ngIf="ProductoCompartirService.modalProducto">
    <div id="form-producto">
        <h3>Crear Producto</h3>
        <span class="exit-button">
            <input type="button" class="exit" value="x" (click)="cerrar()">
        </span>
        <form (submit)="crearProducto()">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" [(ngModel)]="producto.nombre">
            </div>
            <div>
                <label for="precio">Precio</label>
                <input type="number" name="precio" [(ngModel)]="producto.precio">
            </div>
            <div>
                <label for="cantidad_disponible">Cantidad</label>
                <input type="number" name="cantidad_disponible" [(ngModel)]="producto.cantidad_disponible">
            </div>
            <div>
                <label for="descripcion">Descripcion</label>
                <div>
                    <textarea name="descripcion" id="" cols="30" rows="10" [(ngModel)]="producto.descripcion"></textarea>
                </div>
            </div>
            <div>
                <input class="input-file" type="file" (change)="onFotoSeleccionada($event)"  #imagenInput>
                <img [src]="imagenSelected ||'/assets/img/no_foto.webp'" style="height: 125px;" (click)="imagenInput.click()">
            </div>

            <span class="input-button">
                <button type="submit">Crear Pedido</button>
            </span>
        </form>
    </div>
</div>
