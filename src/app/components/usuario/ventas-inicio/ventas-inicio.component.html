
<div class="contenedor">
    <app-ventas-header></app-ventas-header>

    <div class="contenedor-productos">

        <div id="{{producto._id}}-id" class="producto" *ngFor="let producto of this.ProductoUsuarioCompartirService.Productos">

            <div id="{{producto._id}}-id-imagen" class="producto-imagen"> <!-- cambiar -->
                <img id="{{producto._id}}-id-imagen-250-250" [src]="'http://localhost:3000/' + producto.imagen_min" routerLink="/detalle/{{producto._id}}">
            </div>
            <div  id="{{producto._id}}-id-nombre" class="producto-nombre">
                {{producto.nombre}}
            </div>
            <div id="{{producto._id}}-id-precio" class="producto-precio">
                $ {{producto.precio}}
            </div>
            <div id="{{producto._id}}-id-botones">
                <input type="button" value="Agregar al carro" (click)="agregarCarro(producto)">
                <input type="button" value="Ver detalles" routerLink="/detalle/{{producto._id}}"> 
            </div>
        </div>

    </div>
</div>
