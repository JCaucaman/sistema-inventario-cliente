<div class="contenedor">
    <app-ventas-header></app-ventas-header>
    <div class="form-login-register">
        <div>
            <div *ngIf="!this.autentificacionService.isregister"  class="login-container">
                <h2>Iniciar Sesión</h2>
                <form (submit)="loginUsuario()">
                    <label for="username">Nombre de usuario:</label>
                    <input name="username" type="text" [(ngModel)]="usuario.name">
                    <label for="password">Contraseña:</label>
                    <input name="password" type="password" [(ngModel)]="usuario.password">
                    <button type="submit">Iniciar Sesión</button>
                    <div>
                        <a (click)="changeIsRegister()">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                </form>
            </div>
            <div *ngIf="this.autentificacionService.isregister"  class="register-container">
                <h2>Registrate</h2>
                <form (submit)="registroUsuario()" >
                    <label for="username-resgister">Nombre de usuario:</label>
                    <input name="username-resgister" type="text" [(ngModel)]="usuarioRegristro.name">>
                    <label for="password-resgister">Contraseña:</label>
                    <input name="password-resgister" type="password" [(ngModel)]="usuarioRegristro.password">
                    <button class="button-register" type="submit">Registrarse</button>
                    <div>
                        <a (click)="changeIsRegister()">¿Ya estas registrado? Incia sesión aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
