<div id="modal-cliente" *ngIf="ClientesCompartirService.modalClientes">
    <div id="form-cliente">
        <span class="exit-button">
            <input type="button" class="exit" value="x" (click)="desaparecer()">
        </span>
        <span>Ficha Cliente</span>
        <form id="form-crear-cliente" (submit)="crearCliente()" *ngIf="!ClientesCompartirService.modalClientesModificar">
           <div class="div-input">
                <div class="input-data-name-fono">
                    <div class="content-data">
                        <span>Nombre:</span>
                        <input class="data-input" name="nombre_cliente" [(ngModel)]="Cliente.nombre_cliente" type="text"/>
                    </div>
                </div>

                <div class="input-data-name-fono">
                    <div class="content-data">
                        <span>Telefono:</span>
                        <input class="data-input" name="telefono" [(ngModel)]="Cliente.telefono" type="text" min="8" placeholder="+56 X XXXX XXXX"/>
                    </div>
                </div>
                <div class="input-data-name-fono">
                    <div class="content-data">
                        <span>Etiqueta:</span>
                        <input class="data-input" name="etiqueta_cliente" [(ngModel)]="Cliente.etiqueta_cliente" type="text"/>
                    </div>
                </div>
           </div>

            <span>Medidas [cm]</span>
            <div class="div-inputs">
                <div class="input-data">
                    <div class="content-data">
                        <label>C. Cuello:</label>
                        <input class="data" type="number" name="c_cuello" [(ngModel)]="Cliente.medidas.c_cuello" min="0" placeholder="0.0" step="0.1" />
                    </div>
                </div>
    
                <div class="input-data">
                    <div class="content-data">
                        <label>C. Busto:</label>
                        <input class="data" type="number" name="c_busto" [(ngModel)]="Cliente.medidas.c_busto" min="0" placeholder="0.0" step="0.1" />

            </div>
            <div class="div-inputs">

                    </div>
                </div>
    
                <div class="input-data">
                    <div class="content-data">

            </div>
            <div class="div-inputs">
                <div class="input-data">
                    <div class="content-data">
                        <label>A. Espalda:</label>

                <div class="input-data">

                <div class="input-data">

                        <input class="data" type="number" name="muneca" [(ngModel)]="Cliente.medidas.muneca" min="0" placeholder="0.0" step="0.1" />
                    </div>
                </div>
            </div>
            <div class="div-inputs">
                <div class="input-data">
                    <div class="content-data">
                        <label>Rodilla:</label>
                        <input class="data" type="number" name="rodilla" [(ngModel)]="Cliente.medidas.rodilla" min="0" placeholder="0.0" step="0.1" />
                    </div>
                </div>
    
                <div class="input-data">
                    <div class="content-data">
                        <label>Tobillo:</label>
                        <input class="data" type="number" name="tobillo" [(ngModel)]="Cliente.medidas.tobillo" min="0" placeholder="0.0" step="0.1" />
                    </div>
                </div>
            </div>
            <div class="div-inputs">
                <div class="input-data">
                    <div class="content-data">
                        <label>Ancho brazo:</label>
                        <input class="data" type="number" name="ancho_brazo" [(ngModel)]="Cliente.medidas.ancho_brazo" min="0" placeholder="0.0" step="0.1" />
                    </div>
                </div>
            </div>
            <span class="input-button">
                <button type="submit">Crear Cliente</button>
            </span>
