<div class="modal-agregar" *ngIf="ModalAgregarEtiquetaService.modal">
    <div class="form-agragar">
        <form id="buscar-etiqueta">
            <label for="buscador-etiquetas" id="titulo">Agregar etiquetas</label>
            <span>
                <input type="search" name="buscador-etiquetas" id="buscador-etiquetas">
                <button id="boton-buscar" type="submit">Buscar</button>
            </span>
        </form>
        <form id="agregar-etiqquetas">
            <div id="contenedor-etiquetas">
                <div class="etiqueta" id="{{etiqueta._id}}" (click)="clickChecked($event)" *ngFor="let etiqueta of EtiquetaCompartirService.etiquetas">
                    <label for="{{etiqueta._id}}" id="{{etiqueta._id}}-label" style="color: {{etiqueta.color_etiqueta}};">{{etiqueta.name}}</label>
                    <span class="check" id="{{etiqueta._id}}-span">
                        <input type="checkbox" name="{{etiqueta._id}}" [(ngModel)]="etiqueta.checked">
                    </span>
                </div>
            </div>
            <button id="boton-guardar" type="submit" (click)="exit()">Guardar</button>
        </form>
    </div>
</div>
